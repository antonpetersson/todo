<!DOCTYPE html>
<html>

<head>
    
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab" rel="stylesheet"> 
</head>
<body>
<div id="container">
    <div id="header">
        <div class="leftHead">
            <div class="logo">
                <a href=".\index.html"><h1>ToDo</h1></a>
            </div>
            <div class="links">
                <a href="kontakt.html">Kontakt</a>
            </div>
        </div>
        <div class="loginBox">
            <input placeholder="Användarnamn:" type="text" class="UN"></input>
            
            <input placeholder="Lösenord:" type="password" class="PW"></input>
            <button class="loginButton">Logga in</button>
            <button class="logoutButton">Logga ut</button>

        </div>



    </div>       

    <div id="content">
        <div id="main">
            <div class="welcome box">
                <h1>Välkommen</h1>
                <hr>
                <p>Logga in tack!</p>
            </div>
            <div class="loggedIn box">
                    <h1 class="nameMessage">To Do:</h1>
                    <hr>
                    <ul class="toDoList"></ul>
            </div>
            <div class="incorrect box">
                    <h1>Fel!</h1>
                    <hr>
                    <p>Har du glömt ditt lösenord?</p>
                    <hr>
                    <a class="forgotLink" href="#">Klicka här</a>
            </div>


        </div> 
    </div>
             
    <div id="footer">
     
    </div>

</div>
    

<script src="./script.js"></script>
</body>
</html>
